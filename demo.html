<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>demo</title>
    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" >
    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" >
    <script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.js"></script>
    <script type="text/javascript" src="./jquery-landscape-input.js"></script>
    <script type="text/javascript">//<![CDATA[
    $(window).load(function(){
      $(document).ready(function(){
        $('textarea').landscapeInput();
      })
    });//]]>

    </script>
  </head>
  <body>
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputTitle">Title</label>
        <div class="controls">
          <input type="text" id="inputTitle" placeholder="Question Title">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputDescription">Question Description</label>
        <div class="controls">
          <textarea id="inputDescription" placeholder="Describe Your Question"></textarea>
        </div>
      </div>
    </form>
  </body>
</html>
